<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="container left">
        <div class="login-box">
            <h2>Faça seu login</h2>
            <p>Entre com as suas informações de cadastro</p>
            <br>

            <label for="email">E-mail</label> <br>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">

            <br>
            <label for="senha">Senha</label> <br>
            <input type="password" name="senha" id="senha" placeholder="Digite sua senha">

            <br> <br>
            <input type="checkbox" name="lembre" id="lembre">
            <label for="lembre">Lembre-me</label> 
            <a href="#" id="link1">Esqueci minha senha</a>

            <br> <br>
            <button><b>ENTRAR</b></button>

            <br> <br>
            <a href="#" id="link2">Não tem uma conta? <b>Registre-se</b></a>
            
        </div>
    </div>
    <div class="container right">
        <img src="download.jpg" alt="">
    </div>
</body>
</html>
